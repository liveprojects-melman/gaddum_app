<div>


  <div class="moodElementsDiv">
    <div style="text-align: center" class="moodArrow">
      <span><img src="css/Down_arrow.svg" style=" height: 4rem;transform: scaleX(2);"/></span>
    </div>

    <div style="text-align: center" class="moodArrow2">
        <span><img src="css/Down_arrow.svg" style=" height: 4rem;transform: scaleX(2);"/></span>
    </div>
    <!--CAMERAOUTPUT-->
    <div ng-hide='vm.debugging!=false' style="text-align: center">
      <canvas id="canvas"></canvas>
      <canvas id="jeefacetransferCanvas" style="display: none;" style="display:none !important;"></canvas>
    </div>
 <!--insert svg within the div here-->>
    <div ng-click="vm.wakeUpCamera()" ng-disabled="vm.cameraError" ng-class="((vm.emotionSelected)? 'goButton':'')" class="moodEmoji textShadow">
      <span ng-show="vm.cameraError===true && vm.emotionSelected===false">
          <p >‚ùå</p>
        <p class="moodEmojiText">{{vm.cameraErrorString}}
        </p>
      </span>
      <p ng-show="vm.cameraError!=true  && vm.detecting===false && vm.disableButton===true" style="
        font-size: 20px;
        top: 25px;
        position: absolute;
        left: 0%;
        font-weight: 600;
        white-space: normal;
        line-height: 20px;">Starting Up Facial Recognition Please Wait
        </p>
      <span ng-show="vm.cameraError===true && vm.emotionSelected===true && vm.disableButton===false">
        <p >{{vm.moodDisplay.emoji}}</p>
      </span>
      <span ng-show="vm.cameraError!=true  && vm.detecting===false && vm.disableButton===false">
        <p >{{vm.moodDisplay.emoji}}</p>
        <p ng-hide="vm.emotionSelected" class="moodQuestionMark">?</p>
      </span>
      <p ng-show="vm.cameraError!=true  && vm.detecting===false && vm.disableButton===false" style="
        font-size: 24px;
        top: -50px;
        position: absolute;
        left: 9%;
        font-weight: 600;">Press Me
        </p>
      <p ng-show="vm.cameraError!=true  && vm.detecting===false && vm.disableButton===false" style="
        font-size: 24px;
        top: 64px;
        position: absolute;
        left: -40%;
        width:250px;
        font-weight: 600;">To Find Your Mood!
        </p>
        <span ng-show="vm.cameraError!=true  && vm.detecting===true && vm.faceDetected!=true && vm.lookAtTheCameraText===true" >
            <p class="moodEmojiText">Look In The Camera
            </p>
          </span>
      <span ng-show="vm.cameraError!=true  && vm.detecting===true && vm.faceDetected!=true && vm.lookAtTheCameraText!=true">
        <p class="moodEmojiText">Finding Your Face
        </p>
      </span>
      <span ng-show="vm.cameraError!=true  && vm.detecting===true && vm.faceDetected===true">
        <p class="moodEmojiText">Guessing Your Mood
        </p>
        <canvas id="canvasgrn"></canvas>
        <canvas id="jeefacetransferCanvas" style="display: none;" style="display:none !important;"></canvas>
      </span>
    </div>
    <!-- <div ng-hide=!vm.detecting class="moodSpinnerDiv">
      <ion-spinner class="moodSpinner" paused="true" name="circles"></ion-spinner>
    </div> -->
    <div style="width:100%;" >
      <img id="explosion" ng-show="vm.bang" ng-class="((vm.throbbing)? 'throbIn' : 'throbOut' )" class="moodExplosion" src="css/moodExplosion.svg"/>
    </div>
    <button ng-disabled="vm.disableButton" ng-click="vm.selectModal()" class="moodSelect "><span class="selectSpan">{{vm.moodDisplay.name}}
      </span><img src="css/arrow-down-b.svg" class="littleSelectArrow" /></button>
    <button id="thatsMeButton" ng-disabled="!vm.emotionSelected" ng-class="((vm.emotionSelected)? 'goButton':'')" ng-click="vm.playMood()"
      class="moodPlay "><span class="selectSpan">That's
        Me </span></button>
  </div>
